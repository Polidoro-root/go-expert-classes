{{ template "header.html" }}
<h1>Courses</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Hours</th>
    </tr>
  </thead>
  <tbody>
    {{ range . }} {{ if gt .Hours 15 }}
    <tr>
      <td>{{ .Name | ToUpper }}</td>
      <td>{{ .Hours }}</td>
    </tr>
    {{ end }} {{ end }}
  </tbody>
</table>
{{ template "footer.html" }}
